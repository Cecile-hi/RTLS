<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutePlan</title>
    <style>
        .u-safeAreaInset-top {
            height: constant(safe-area-inset-top) !important;
            height: env(safe-area-inset-top) !important;
    
        }
    
        .u-safeAreaInset-bottom {
            height: constant(safe-area-inset-bottom) !important;
            height: env(safe-area-inset-bottom) !important;
    
        }
    </style>
    <link href="static/css/main.app.216a26f4.7e11184c0f1e67dc3a93.css" rel="stylesheet" />
    <link href="static/css/main.sign-page.216a26f4.897814e58fc5fe4bfdde.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css">
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
    <div id="root">
        <div>
            <div class="LoadingBar"></div>
            <main role="main" class="App-main">
                <div class="SignFlowHomepage">
                    <div class="SignFlowHomepage-content">
                        <img src="images/newlogo.png" />
                        <style data-emotion-css="i6bazn">
                            .css-i6bazn {
                                overflow: hidden;
                            }
                        </style>
                        <style data-emotion-css="1vwxb96">
                            .css-1vwxb96 {
                                box-sizing: border-box;
                                margin: 0;
                                min-width: 0;
                                padding: 0;
                                background-color: #FFFFFF;
                                box-shadow: 0 1px 3px rgba(26, 26, 26, 0.1);
                                border-radius: 2px;
                                background-color: #FFFFFF;
                                width: 400px;
                                overflow: hidden;
                            }
    
                            .css-1vwxb96+.css-1vwxb96 {
                                margin-top: 10px;
                            }
                        </style>
                        <div class="css-1vwxb96">
                            <div class="SignContainer-content">
                                <div class="SignContainer-inner">
                                    <form novalidate="" class="SignFlow Login-content">
                                        <div class="SignFlow-tabs">
                                            <div class="SignFlow-tab SignFlow-tab--active" id="use">用户登录</div>
                                            <div class="SignFlow-tab" id="sys">管理员登录</div>
                                        </div>
                                        <div class="SignFlow-account" >
                                            <div class="SignFlowInput SignFlow-accountInputContainer">
                                                <label class="SignFlow-accountInput Input-wrapper">
                                                    <input type="text" value="" id="username"  class="Input" placeholder="账号" /></label>
                                                <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                                            </div>
                                        </div>
                                        <div class="SignFlow-password">
                                            <div class="SignFlowInput">
                                                <label class="Input-wrapper">
                                                    <input id="password" type="password" class="Input"
                                                        placeholder="密码" value="">
                                                </label>
                                                <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                                            </div>
                                            <button id="show" tabindex="-1" type="button"
                                                class="Button SignFlow-switchPassword Button--plain Button--withIcon Button--iconOnly">
                                                <span style="display: inline-flex; align-items: center;">&#8203;
                                                    <svg class="Zi Zi--Eye Button-zi" fill="currentColor" viewBox="0 0 24 24" width="1.2em" height="1.2em">
                                                        <path id="path" d="M1 11.5C1 15 7 19 12 19s11-4 11-7.5S17 4 12 4 1 8 1 11.5zm11 5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm-3-5c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"
                                                            fill-rule="evenodd"></path>
                                                        <path
                                                             fill-rule="evenodd"></path>
                                                    </svg>
                                                </span>
                                            </button>
                                            <script>
                                                var tag2 = 0;
                                                document.getElementById('show').onclick = function () {
                                                    if (tag2==0){
                                                        document.getElementById('password').type = "text";
                                                        tag2 = 1;
                                                    }
                                                    else{
                                                        document.getElementById('password').type = "password";
                                                         tag2 = 0;
                                                    }

                                                    
                                                };
                                            </script>
                                        </div>
                                        <button type="button" id="login" class="Button SignFlow-submitButton Button--primary Button--blue" onclick =  webopen()>登录</button>
                                        <script type="text/javascript">
                                        var view = "use_plans.html";
                                        var tag = "use";
                                            function webopen(){
                                                var username = document.getElementById("username").value ; 
                                                var password = document.getElementById("password").value; 
                                                if (username == "YumingChen" && password == "2.7182818" && tag=="use") {
                                                    view = "use_plans.html";
                                                    window.location.href = view;
                                                }
                                                else if (username == "ShuxingZhu" && password == "3.1415926" && tag=="sys") {
                                                    view = "sys_home.html";
                                                    window.location.href = view;
                                                }
                                                else{
                                                    alert("用户名或密码错误");
                                                }
                                            }
                                            //var password = document.getElementById(password).values;
                                            document.getElementById('use').onclick = function () {
                                                document.getElementById('sys').className = "SignFlow-tab";
                                                this.className = "SignFlow-tab SignFlow-tab--active";  
                                                tag = "use";                                            
                                            };
                                            document.getElementById('sys').onclick = function () {
                                                document.getElementById('use').className = "SignFlow-tab";
                                                this.className = "SignFlow-tab SignFlow-tab--active";
                                                tag = "sys";
                                            };
                                        </script>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
